<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  <style>
    #floating-button {
      width: 50px;
      height: 50px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>
  <button id="floating-button" onclick="copyToClipboard()">AT</button>
  <script>
    // Função JavaScript para copiar o texto para a área de transferência
    function copyToClipboard() {
      var text = "$aact_YTU5YTE0M2M2N2I4MTliNzk0YTI5N2U5MzdjNWZmNDQ6OjAwMDAwMDAwMDAwMDAyMjY4MzM6OiRhYWNoX2NiNDhlZjhlLTFmNWQtNDU1Mi04M2QxLWZlOTcyODdlNGMyMA==";  // Altere conforme necessário
      var textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
    }
  </script>
  <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
  <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
  <script src="./swagger-initializer.js" charset="UTF-8"> </script>
</body>

</html>
